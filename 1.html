<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Flower Gift - [Your Flower Shop]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #6a1b9a;
            margin: 0;
        }

        .header p {
            font-size: 1.2em;
            color: #555;
        }

        .image {
            margin: 20px 0;
        }

        .image img {
            max-width: 100%;
            border-radius: 10px;
        }

        .form {
            text-align: left;
        }

        .form label {
            display: block;
            font-size: 1em;
            margin: 10px 0 5px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #6a1b9a;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #50156e;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .footer a {
            color: #6a1b9a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Claim Your Free Flower Gift!</h1>
            <p>Fill out the form below to receive a free mini bouquet or succulent plant!</p>
        </div>

        <div class="image">
            <img src="https://via.placeholder.com/800x400" alt="Beautiful Flower Gift">
        </div>

        <form class="form" action="/submit" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="birthday">Birthday (Optional)</label>
            <input type="date" id="birthday" name="birthday">

            <label for="preference">Favorite Flower (Optional)</label>
            <input type="text" id="preference" name="preference" placeholder="e.g., Roses, Lilies">

            <button type="submit">Claim My Gift</button>
        </form>

        <div class="footer">
            <p>We value your privacy. Your information will only be used for this promotion. <a href="#">Learn more</a>.</p>
        </div>
    </div>
</body>
</html>
