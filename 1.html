<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>免費花禮領取 - [您的花店]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfdfd;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            color: #6a1b9a;
            margin: 0;
        }

        .header p {
            font-size: 1.2em;
            color: #555;
        }

        .image {
            margin: 20px 0;
        }

        .image img {
            max-width: 100%;
            border-radius: 10px;
        }

        .form {
            text-align: left;
        }

        .form label {
            display: block;
            font-size: 1em;
            margin: 10px 0 5px;
        }

        .form input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #6a1b9a;
            color: #fff;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form button:hover {
            background-color: #50156e;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .footer a {
            color: #6a1b9a;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>領取您的免費花禮！</h1>
            <p>填寫以下表單，即可免費獲得迷你花束或多肉植物！</p>
        </div>

        <div class="image">
            <img src="https://via.placeholder.com/800x400" alt="美麗的花禮">
        </div>

        <form class="form" action="/submit" method="POST">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" placeholder="請輸入您的姓名" required>

            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" placeholder="請輸入您的電子郵件" required>

            <label for="birthday">生日（可選）</label>
            <input type="date" id="birthday" name="birthday">

            <label for="preference">喜歡的花種（可選）</label>
            <input type="text" id="preference" name="preference" placeholder="例如：玫瑰、百合">

            <button type="submit">立即領取我的花禮</button>
        </form>

        <div class="footer">
            <p>我們重視您的隱私。您的資訊僅用於本次活動通知。<a href="#">了解更多</a>。</p>
        </div>
    </div>
</body>
</html>
