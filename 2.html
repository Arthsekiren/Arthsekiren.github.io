<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜蜜派對 - 贈品活動頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8e1;
            color: #4e342e;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc80;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            color: #d84315;
            font-weight: bold;
        }
        .steps {
            margin: 20px 0;
        }
        .steps div {
            margin-bottom: 15px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, select, button {
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #ff7043;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #d84315;
        }
        .countdown {
            font-size: 1.2em;
            margin: 20px 0;
            text-align: center;
            color: #bf360c;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #757575;
        }
    </style>
</head>
<body>
    <header>
        <h1>甜蜜派對 - 贈品活動頁</h1>
        <p>立即參加，免費獲得精美餅乾禮盒！</p>
    </header>
    <div class="container">
        <section>
            <h2>活動說明</h2>
            <p>參加活動，即可免費獲得我們精心準備的迷你餅乾禮盒！只需填寫您的資訊並完成以下步驟：</p>
            <div class="steps">
                <div>1. 填寫基本資料。</div>
                <div>2. 關注我們的社群媒體。</div>
                <div>3. 提交表單即可完成參加！</div>
            </div>
        </section>
        <section>
            <h2>活動倒數</h2>
            <div class="countdown">活動截止倒數：<span id="countdown-timer">3天12小時45分鐘</span></div>
        </section>
        <section>
            <h2>立即填寫表單</h2>
            <form id="gift-form">
                <label for="name">姓名 *</label>
                <input type="text" id="name" name="name" required>

                <label for="email">電子郵件地址 *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">聯絡電話 *</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="flavor">餅乾口味偏好</label>
                <select id="flavor" name="flavor">
                    <option value="chocolate">巧克力</option>
                    <option value="butter">奶油</option>
                    <option value="nut">果仁</option>
                    <option value="other">其他</option>
                </select>

                <label>
                    <input type="checkbox" name="subscribe" value="yes">
                    我同意接收品牌優惠與活動通知。
                </label>

                <button type="submit">立即參加</button>
            </form>
        </section>
    </div>
    <footer>
        <p>© 2025 餅乾品牌 | 隱私政策與活動條款</p>
    </footer>
</body>
</html>
